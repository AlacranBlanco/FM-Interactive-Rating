<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <script src="script.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              orange: "hsl(25, 97%, 53%)",
              white: "hsl(0, 0%, 100%)",
              lightGrey: "hsl(217, 12%, 63%)",
              mediumGrey: "hsl(216, 12%, 54%)",
              darkBlue: "hsl(213, 19%, 18%)",
              veryDarkBlue: "hsl(216, 12%, 8%)",
              darkBlueBottom: "hsl(212,19%,15%)",
            },
            fontFamily: {
              sans: ["Overpass", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-veryDarkBlue min-h-screen flex justify-center items-center">
    <section
      class="text-white bg-gradient-to-b from-darkBlue to-darkBlueBottom rounded-2xl p-10 md:max-w-md max-w-[22rem]"
      id="hero"
    >
      <!-- Submitted  -->
      <div class="hidden" id="rate-value">
        <!-- Image Container -->
        <div class="flex flex-col space-y-10 items-center">
          <img src="./images/illustration-thank-you.svg" alt="logo" />
          <div class="bg-mediumGrey/10 rounded-full p-2 px-5">
            <p class="text-orange" id="selectionValue"></p>
          </div>
          <div class="flex flex-col items-center space-y-5">
            <h3 class="text-3xl">Thank you!</h3>
            <p class="text-center text-lightGrey text-[16.2px]">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
      <!-- Form container -->
      <div id="form-value">
        <!-- Image Container -->
        <div class="mb-5">
          <img
            src="./images/icon-star.svg"
            alt="icon"
            class="p-4 bg-veryDarkBlue/30 rounded-full"
          />
        </div>
        <!-- Title -->
        <h4 class="font-sans text-3xl antialiased">How did we do?</h4>

        <!-- Description -->
        <p class="mt-5 antialiased text-lightGrey">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form class="mt-7 flex flex-col gap-7" id="select-form">
          <ul class="flex md:space-x-5 space-x-2 justify-center items-center">
            <li>
              <input
                id="button1"
                value="1"
                type="button"
                class="p-4 text-lightGrey focus:text-white hover:text-white font-medium focus:bg-mediumGrey bg-veryDarkBlue/30 rounded-full w-14 text-center hover:cursor-pointer hover:bg-orange duration-300"
              />
            </li>
            <li>
              <input
                id="button2"
                value="2"
                type="button"
                class="p-4 text-lightGrey focus:text-white hover:text-white font-medium focus:bg-mediumGrey bg-veryDarkBlue/30 rounded-full w-14 text-center hover:cursor-pointer hover:bg-orange duration-300"
              />
            </li>
            <li>
              <input
                id="button3"
                value="3"
                type="button"
                class="p-4 text-lightGrey focus:text-white hover:text-white font-medium focus:bg-mediumGrey bg-veryDarkBlue/30 rounded-full w-14 text-center hover:cursor-pointer hover:bg-orange duration-300"
              />
            </li>
            <li>
              <input
                id="button4"
                value="4"
                type="button"
                class="p-4 text-lightGrey focus:text-white hover:text-white font-medium focus:bg-mediumGrey bg-veryDarkBlue/30 rounded-full w-14 text-center hover:cursor-pointer hover:bg-orange duration-300"
              />
            </li>
            <li>
              <input
                id="button5"
                value="5"
                type="button"
                class="p-4 text-lightGrey focus:text-white hover:text-white font-medium focus:bg-mediumGrey bg-veryDarkBlue/30 rounded-full w-14 text-center hover:cursor-pointer hover:bg-orange duration-300"
              />
            </li>
          </ul>
          <button
            class="bg-orange p-4 rounded-full w-full uppercase tracking-widest hover:bg-white focus:bg-white focus:text-orange hover:text-orange duration-300 font-semibold"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
